# ===============================
# TMUX CONFIG
# ===============================

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "Reloaded."

# --- Split panes ---
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# --- Mouse support ---
set -g mouse on

# --- Do not rename windows automatically ---
set-option -g allow-rename off

# ===============================
# DESIGN TWEAKS
# ===============================

# --- Bells ---
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# --- Clock mode ---
setw -g clock-mode-colour yellow

# --- Copy mode ---
setw -g mode-style 'fg=black bg=red bold'

# --- Panes ---
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# --- Status bar ---
set -g status on
set -g status-position top
set -g status-justify centre
set -g status-style 'fg=red bg=black'

# --- Left side: session name ---
set -g status-left-style 'fg=black bg=yellow bold'
set -g status-left '#[fg=black,bg=yellow,bold] #S #[fg=yellow,bg=black,nobold]'
set -g status-left-length 10

# --- Right side: clock ---
set -g status-right-style 'fg=black bg=yellow bold'
set -g status-right '#[fg=black,bg=yellow,bold] %Y-%m-%d %H:%M #[fg=yellow,bg=black,nobold]'
set -g status-right-length 50

# --- Windows ---
setw -g window-status-current-style 'fg=black bg=yellow bold'
setw -g window-status-current-format ' #[fg=black,bg=yellow,bold]#I #[fg=black,bg=yellow]#W #[fg=yellow,bg=black,nobold]'
setw -g window-status-style 'fg=yellow bg=black'
setw -g window-status-format ' #[fg=yellow]#I #[fg=white]#W '
setw -g window-status-bell-style 'fg=yellow bg=red bold'
set -g default-terminal "screen-256color"

# --- Messages ---
set -g message-style 'fg=yellow bg=red bold'

# ===============================
# Indexing from 1
# ===============================
set -g base-index 1
setw -g pane-base-index 1
